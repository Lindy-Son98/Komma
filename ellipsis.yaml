version: 1.3
about:
  - "Komma is a C++ software package designed to emulate semantic computer behavior through the storage and processing of knowledge in a semantic network"
  - "Komma is a graph database management system for efficient storage and retrieval of knowledge graphs"
  - "Komma implements agent-based approach for processing graphs to facilitate complex tasks"
  - "Komma implements storage for texts in unified language SC-code (Semantic Computer code) for knowledge representation"

pr_review:
  rules:
    - "Code should be DRY (Don't Repeat Yourself)"
    - "There should be no secrets or credentials in the code"
    - "Extremely Complicated Code Needs Comments"
    - "Use Descriptive Variable and Constant Names"
    - "Don't log sensitive data"
    - "Follow the Single Responsibility Principle"
    - "Function and Method Naming Should Follow Consistent Patterns"
  summary_rules:
    - "Don't mention changes if the change is only whitespace"
    - "When a rename occurs, mention the old and new file names, but don't mention every single spot where the file renamed occurred"
  auto_review_enabled: true
  enable_approve_prs: true

pr_address_comments:
  delivery: "new_commit"
